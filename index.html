<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website- Shopping cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                    <h2 class="cart-title">Your cart</h2>

                    <div class="cart-content">

                    </div>

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>

                    <button type="button" class="btn-buy">Buy Now</button>

                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Food</h2>
        <div class="food-content">
            <div class="rice">
                <img src="download (3).jpeg" alt="" class="product-img">
                <h2 class="food-title">JOLLOF RICE</h2>
                <span class="price">$3</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="download (2).jpeg" alt="" class="product-img">
                <h2 class="food-title">WAAKYE</h2>
                <span class="price">$2.50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="download (1).jpeg" alt="" class="product-img">
                <h2 class="food-title">FRIES</h2>
                <span class="price">$3</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="download.jpeg" alt="" class="product-img">
                <h2 class="food-title">PIZZA</h2>
                <span class="price">$5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="images (1).jpeg" alt="" class="product-img">
                <h2 class="food-title">BURGER</h2>
                <span class="price">$5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="images (2).jpeg" alt="" class="product-img">
                <h2 class="food-title">FRIED RICE</h2>
                <span class="price">$4</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="rice">
                <img src="images.jpeg" alt="" class="product-img">
                <h2 class="food-title">FRENCH TOAST</h2>
                <span class="price">$6</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
